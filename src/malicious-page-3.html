<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malicious Page 3 with fingerprint</title>
</head>

<body>
  <h3>Malicious Page 3 with fingerprint</h1>
  <div>(different domain, Same-Origin Policy is disabled)</div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const fingerprint = {
        "User Agent": navigator.userAgent,
        "Screen Resolution": window.screen.width + "x" + window.screen.height,
        "Color Depth": window.screen.colorDepth,
        "Timezone Offset": new Date().getTimezoneOffset(),
        "Language": navigator.language,
        "Platform": navigator.platform,
        "Cookies Enabled": navigator.cookieEnabled,
        "Online Status": navigator.onLine,
        "Java Enabled": navigator.javaEnabled(),
        "Browser Plugins": navigator.plugins.length,
        "Local IP Address": location.hostname,
      };

      // fetch('...', { data: fingerprint })

      document.body.innerHTML += `<ul>${
        Object.entries(fingerprint)
          .map(([key, value]) => '<li>'+key+': '+value+'</li>')
          .join('')
      }</ul>`;
    });
  </script>
</body>

</html>
